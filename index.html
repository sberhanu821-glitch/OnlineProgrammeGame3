                                                          <p>⁴ በአንድ አካል ብዙ ብልቶች እንዳሉን፥ የብልቶቹም ሁሉ ሥራ አንድ እንዳይደለ፥<br>⁵ እንዲሁ ብዙዎች ስንሆን በክርስቶስ አንድ አካል ነን፥ እርስ በርሳችንም እያንዳንዳችን የሌላው ብልቶች ነን።<br>⁶ እንደ ተሰጠንም ጸጋ ልዩ ልዩ ስጦታ አለን፤</p>`
                      if (language=="English"){
                          space.innerHTML=`<p style="margin-top: 30px;"><h1><u>The Final Treasure</u></h1></p>
                                                             <p>Rom. 12:4-6</p>
                                                             <p>For just as each of us has one body with many members, and these members do not all have the same function, <br> so in Christ we, though many, form one body, and each member belongs to all the others.<br> We have different gifts, according to the grace given to each of us.</p>`
                      }
                 }
             }
             remainingTime-=1
         },1000)
         document.getElementById("changeLang").onclick=(event)=>{    if (event.target.innerHTML.indexOf("English")>-1){    language="English";    GameFunction(phase);    }else{    language="አማረኛ";    GameFunction(phase);    };    clearInterval(time);    clearInterval(check);        }
         document.getElementById("hint").onclick=(event)=>{
             document.getElementById("hintTab").style.display="block"
             space.style.overflow="hidden"
         }
         let check=setInterval(async ()=>{
             let numberOfCorrect=0
             for (const input of document.querySelectorAll("input")){
                 if (input.value==Game[phase].correctAnswer[parseFloat(input.name)] && input.checked) numberOfCorrect++
             }if (numberOfCorrect==Game[phase].images.length){
                  alert("You Win!!!")
                  clearInterval(check)
                  clearInterval(time)
                  if (phase==3){
                      space.innerHTML=`<p style="margin-top: 30px;"><h1><u>የመጨረሻ ሽልማት</u></h1></p>
                                                         <p>ሮሜ 12:4-6</p>
                                                          <p>⁴ በአንድ አካል ብዙ ብልቶች እንዳሉን፥ የብልቶቹም ሁሉ ሥራ አንድ እንዳይደለ፥<br>⁵ እንዲሁ ብዙዎች ስንሆን በክርስቶስ አንድ አካል ነን፥ እርስ በርሳችንም እያንዳንዳችን የሌላው ብልቶች ነን።<br>⁶ እንደ ተሰጠንም ጸጋ ልዩ ልዩ ስጦታ አለን፤</p>`
                      if (language=="English"){
                          space.innerHTML=`<p style="margin-top: 30px;"><h1><u>The Final Treasure</u></h1></p>
                                                             <p>Rom. 12:4-6</p>
                                                             <p>For just as each of us has one body with many members, and these members do not all have the same function, <br> so in Christ we, though many, form one body, and each member belongs to all the others.<br> We have different gifts, according to the grace given to each of us.</p>`
                      }
                  }else{
                      space.innerHTML=`<div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(45deg,red,yellow); display: flex; flex-direction: column; align-items: center; font-size: 150%"></div>`
                     document.querySelector("div").innerHTML=`<p style="margin-top: 30vh; left: 15vw; text-align: center;">Phase ${phase+1}</p>`
                     if (language=="አማረኛ")    document.querySelector("div").innerHTML=`<p style="margin-top: 30vh; left: 15vw; text-align: center;">${phase+1}ኛ ደረጃ</p>`
                     await wait(1000)
                     document.querySelector("div").querySelector("p").innerHTML+=`<br>${Game[phase+1][language].title}`
                     await wait(1000)
                      remainingTime=Game.remainingTime[phase]
                      GameFunction(phase+1)
                  }
             }
         },100)
     }
     function wait(milliseconds){
         return new Promise(resolve=>{setTimeout(resolve,milliseconds)})
     }
 </script>
